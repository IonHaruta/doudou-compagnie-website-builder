# Docker Compose pentru testare locală a backend-ului

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: doudou_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test123
    ports:
      - "5434:5432"  # 5434 ca să nu conflict cu PostgreSQL local (5432/5433)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=test-secret-key-for-docker-testing
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - DATABASE_URL=postgresql://postgres:test123@postgres:5432/doudou_test
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

volumes:
  postgres_data:
