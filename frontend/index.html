<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <base href="/doudou-compagnie-website-builder/" />
    <!-- SPA fallback handler for GitHub Pages -->
    <script>
      (function () {
        var repo = "/doudou-compagnie-website-builder/";
        var l = window.location;

        if (l.search.startsWith("?/")) {
          var route = l.search.slice(2); // remove ?/
          var newUrl = l.origin + repo + route + l.hash;
          window.history.replaceState(null, "", newUrl);
        }
      })();
    </script>

    <!-- TODO: Set the document title to the name of your application -->
    <title>Lovable App</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />

    <!-- Open Graph -->
    <meta property="og:title" content="Lovable App" />
    <meta
      property="og:description"
      content="Lovable Generated Project"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://lovable.dev/opengraph-image-p98pqq.png"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Lovable" />
    <meta
      name="twitter:image"
      content="https://lovable.dev/opengraph-image-p98pqq.png"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
